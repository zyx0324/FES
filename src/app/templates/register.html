<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <title>用户注册</title>
     <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<body>
    <div class="background">
        <div class="meteor meteor1"></div>
        <div class="meteor meteor2"></div>
        <div class="meteor meteor3"></div>
        <div class="meteor meteor4"></div>
        <div class="meteor meteor5"></div>
        <div class="meteor meteor6"></div>
        <!-- 可添加更多流星元素 -->
    </div>
    <div class="register-container">
        <h1>用户注册</h1>
        <form id="registerForm">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">注册</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        const meteors = document.querySelectorAll('.meteor');
        meteors.forEach(meteor => {
            const randomTop = Math.random() * 100;
            const randomRight = -Math.random() * 200 - 100;
            const randomDuration = Math.random() * 5 + 3;
            const randomDelay = Math.random() * 10;

            meteor.style.top = `${randomTop}%`;
            meteor.style.right = `${randomRight}px`;
            meteor.style.animationDuration = `${randomDuration}s`;
            meteor.style.animationDelay = `${randomDelay}s`;
        });
    </script>
</body>
</html>
